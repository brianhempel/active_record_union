name: RSpec Test Matrix
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rails: ['~> 7.1.0', '~> 7.0.0']
        ruby: ['3.1', '3.2', '3.3']
    env:
      RAILS_VERSION: ${{ matrix.rails }}
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - run: bundle install
      - run: bundle exec rspec
